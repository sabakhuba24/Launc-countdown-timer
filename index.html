<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="content">
        <div class="stars">
          <img src="/images/bg-stars.svg" alt="">
        </div>

        <div class="content-title text-center">
          <h1>We're launching soon</h1>
        </div>

        <div class="content-timer d-flex justify-content-center">
          <div class=" content-timer_item d-flex flex-column align-items-center">
            <div class="content-timer_item-top text-center">
              <p id="days">00:00</p>
            </div>
            <div class="content-timer_item-bottom mt-2">
              <p>days</p>
            </div>
          </div>

          <div class=" content-timer_item d-flex flex-column align-items-center">
            <div class="content-timer_item-top text-center">
              <p id="hours">00:00</p>
            </div>
            <div class="content-timer_item-bottom mt-2">
              <p>hours</p>
            </div>
          </div>

          <div class=" content-timer_item d-flex flex-column align-items-center">
            <div class="content-timer_item-top text-center">
              <p id="minutes">00:00</p>
            </div>
            <div class="content-timer_item-bottom mt-2">
              <p>minutes</p>
            </div>
          </div>

          <div class=" content-timer_item d-flex flex-column align-items-center">
            <div class="content-timer_item-top text-center">
              <p id="seconds">00:00</p>
            </div>
            <div class="content-timer_item-bottom mt-2">
              <p>seconds</p>
            </div>
          </div>
        </div>

        <div class="content-socials d-flex justify-content-center">
          <div class="content-socials-item">
            <a href="#"><img src="/images/icon-facebook.svg" alt=""></a>
          </div>

          <div class="content-socials-item">
            <a href="#"><img src="/images/icon-pinterest.svg" alt=""></a>
          </div>

          <div class="content-socials-item">
            <a href="#"><img  src="/images/icon-instagram.svg" alt=""></a>
          </div>
        </div>



        <div class="hills">
          <img src="/images/pattern-hills.svg" alt="">
        </div>
      </section>
    </div>
  </main>



  <script src="/assets/js/script.js"></script>
</body>
</html>
